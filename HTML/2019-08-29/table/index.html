        function text() {
            $(document).ready(function() {

                var $table = $('<table>');
                // caption
                $table.append('<caption>MyTable</caption>')
                    // thead
                    .append('<thead>').children('thead')
                    .append('<tr />').children('tr').append('<th>Id</th><th>Name</th><th>Email</th><th>Password</th><th>Create_at</th><th>Update_at</th>');

                //tbody
                var $tbody = $table.append('<tbody />').children('tbody');
                for (var i = 0; i < data.users.length; i++) {
                    // add row
                    $tbody.append('<tr>').children('tr:last')
                        .append("<td>" + data.users[i].id + "</td>")
                        .append("<td>" + data.users[i].name + "</td>")
                        .append("<td>" + data.users[i].email + "</td>")
                        .append("<td>" + data.users[i].password + "</td>")
                        .append("<td>" + data.users[i].created_at + "</td>")
                        .append("<td>" + data.users[i].updated_at + "</td>");
                }
                // add table to dom
                $table.appendTo('#dynamicTable');
                $(document).ready(function() {
                    $('table').css({
                        "width": "100%",
                        "border-collapse": "collapse",

                    });
                    $("td").css({
                        "text-align": "center",
                        "border": "1px solid #ddd",
                        "padding": "4px"
                    });
                    $("tr").css({

                    });
                    $("th").css({

                    });
                    $("tr").hover(function() {
                        $("tr").hover(function() {
                            $(this).css("background-color", "yellow");
                        }, function() {

                        });
